<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/icofont.min.css">
    <!-- FavIcon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

<body>

                </a>

                    <i class="icofont-pinterest"></i>
                </a>
            </div>
            <div class="info">
                <span><strong>Call Now:</strong> +880 0123 789</span>
                <span><strong>E-mail:</strong> zerocaps@gmail.com</span>
            </div>
            <a href="#" class="btn">Appointment</a>
        </div>
    </div>
    <nav id="nav" class="nav-transparent">
        <div class="back-White"></div>
        <div class="container">
            <div class="logo">
                <h1>Premedi</h1>
            </div>
            <div class="links">
                <div class="close">
                    <i class="icofont-ui-close"></i>
                </div>
                <div class="logo">

                </div>
                <ul>
                    <li><a href="#">Home</a></li>

            </div>
            <div class="toggle">
                <i class="icofont-navigation-menu"></i>
            </div>
        </div>
    </nav>
    <div class="search-form">
        <div class="container">
            <form>
                <input type="search" placeholder="Search">
            </form>
        </div>
    </div>

    <header>
        <div class="header__overlay"></div>
        <div class="container">
            <div class="header__body">
                <div class="header__info">
                    <h2>WE Care About<br> Your <span>Health</span></h2>
                    <div class="header__buttons">
                        <a href="#" class="header__about __btn --padding --color-white">About Us</a>
                        <a href="#" class="header__contact __btn --padding">Contact Us</a>
                    </div>
                </div>
                <div class="header__Search">
                    <form>
                        <input type="text" id="Location" placeholder="Location">
